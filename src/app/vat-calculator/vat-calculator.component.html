<div class="vat-calculator">

  <h2>VAT Calculator</h2>
  <div class="accordion">
    <button class="accordion-button" (click)="toggleAccordion()">VAT Rates and General Info</button>
    <div class="accordion-content" *ngIf="showAccordion">
      <p>{{ vatInfo }}</p>
    </div>
  </div>

  
  <div class="input-container">
    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" [(ngModel)]="taxableAmount">
  </div>
  <div class="input-container">
    <label for="rate-input">Rate(%):</label>
    <input type="number" id="rate-input" [(ngModel)]="rate">
  </div>
  <div class="input-container">
    <label for="vat-type-select">VAT Type:</label>
    <select id="vat-type-select" [(ngModel)]="vatType">
      <option value="vatAdded">VAT Added</option>
      <option value="excludeVAT">Exclude VAT</option>
    </select>
  </div>
  <button (click)="calculateGrossPay()">Calculate</button>
  <div class="result" *ngIf="totalAmount !== 0">
    <p>Initial Amount (Net Pay): {{ taxableAmount | number }}</p>
    <p>Total Amount (Gross Pay): {{ totalAmount | number }}</p>
    <p *ngIf="vatType === 'vatAdded'">VAT Amount: {{ vatAmount | number }}</p>
    <p *ngIf="vatType === 'excludeVAT'">VAT Amount (Excluded): {{ vatAmountExcluded | number }}</p>
    <p *ngIf="vatType === 'excludeVAT'">Net Price: {{ grossPay | number }}</p>
  </div>
 
</div>
