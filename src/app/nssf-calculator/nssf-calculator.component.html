<div class="nssf-calculator">
  <h2>NSSF Calculator</h2>
  <div class="input-container">
    <label for="gross-pay-input">Gross Pay:</label>
    <input type="number" id="gross-pay-input" [(ngModel)]="grossPay">
  </div>
  <button (click)="calculateContributions()">Calculate</button>
  <div class="result" *ngIf="netPay !== 0">
    <p>NSSF Contributions:</p>
    <ul>
      <li>Employee Contribution: {{ employeeNssfContribution }}</li>
      <li>Employer Contribution: {{ employerNssfContribution }}</li>
    </ul>
    <p>Employee Net Pay: {{ netPay }}</p>
  </div>
</div>
